- id: one
  title: Economy
  img: bg-img1
  video: economy
  description: "Beginnen Sie Ihren Urlaub bereits an Bord. In der Economy-Class ruhen Sie in ergonomisch geformten Ledersitzen, die auf Wunsch zu XL-Sitzen mit einem Extra an Beinfreiheit aufgewertet werden können. In allen Klassen steht Ihnen ein persönlicher 9-Zoll-Monitor mit Unterhaltungsprogramm zur Verfügung – Premium-Entertainment und -Menüs sind gegen Aufpreis zubuchbar. "



################################################################################


- id: two
  title: Premium
  img: bg-img2
  video: premium
  description: "Mehr Luxus wird in der Premium Class in bequemeren Sitzen, mit Decken und extrabreiten Kissen bemessen. Checken Sie separat ein mit bis zu 25 kg Gepäck. An Bord erwartet Sie unter anderem ein Wohlfühlset, kostenfreie Kopfhörer und ein breit gefächertes Zeitschriftensortiment. Reservieren Sie Ihren Wunschsitz ohne Aufpreis und genießen Sie zwei Premium Menüs, Snacks und Getränke, während Ihre Boeing die Karibik ansteuert."




################################################################################


- id: three
  title: Business Class
  img: bg-img3
  video: business
  description: "Komfort geht über alles – das Motto der Business Class. Bereits vor dem Abflug verbringen Sie angenehme Momente in der Business Lounge. Über die Priority Lane geht es dann in Ihr fliegendes 5-Sterne-Hotel. Liegesitze, die sich fast in Betten verwandeln, garantieren geruhsamen Schlaf über den Wolken. Kaum erwacht, sorgen 15-Zoll-Monitore für lückenloses Entertainment, Gourmet-Menüs für erlesenen Genuss und Top-Service versüßt die Restflugzeit."
