- id: three
  title: Das Fenster zum&nbsp;Meer
  img: bg-img3
  description: "Mit einem natürlichen Felspool zum Atlantik hin öffnet sich die einzige Meerhöhle der Insel an der Nordküste. Aufschäumend und imposant rauschen hier die kräftigen Wellen auf die zerklüfteten Felsformationen und die Höhlenöffnung. Das beeindruckende Naturschauspiel an der Animal Flower Cave kreiert einen tollen Kontrast zu der relaxten Cocktail-Atmosphäre an der Westküste. Unvergessen bleibt Ihnen nach einem Besuch der atemberaubende Frische-Kick des stürmischen Nordost-Passatwindes und die raue Schönheit der Sandsteinfelsen."



