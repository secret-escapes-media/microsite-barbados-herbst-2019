- id: one
  title: Der wilde Atlantik
  img: bg-img1
  description: "Die Ostküste von Barbados ist umgeben vom stürmischen Atlantik und bekannt für die raue Schönheit: Große Felsen an der Küste und riesige Wellen brechen sich an steilen Klippen. Beliebte Surfspots, wie die Soup Bowl und der Bathseba Beach, werden jährlich zum Schauplatz für Wellenreiter. Entlang der East Cost bilden Seenlandschaften kleine Naturparadiese und in der Abgeschiedenheit versteckter Buchten beherbergt die Martins Bay kleine&nbsp;Fischerhütten. "



