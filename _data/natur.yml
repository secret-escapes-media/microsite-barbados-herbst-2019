- id: two
  title: Die Platinküste
  img: bg-img2
  description: "Klares, warmes Wasser, feinster Korallensandstrand – die 'Platinküste' im Westen von Barbados erfüllt Ihren Traum von der Karibik. Ein Paradies für Romantiker ist der bekannte Maxwell Strand. Der bekannteste Strandclub – der Nikki Beach – liegt nordwestlich. Schnorcheln über Riffe, flaches Wasser für Familienurlaube und Windsurfen für Anfänger bietet die Südküste der Insel. Der Silver Sands Beach bietet im Vergleich ideale Bedingungen zum&nbsp;Kite-Surfen."




