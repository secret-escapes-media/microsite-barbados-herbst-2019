- id: four
  title: Verträumte Südküste
  img: bg-img4
  description: "Die Bottom Bay an der Südküste ist ein wahrer Klassiker: Menschenleerer feiner Sandstrand mit kräftigen Kokospalmen und einer leichten Brise. Hier steht Ihrem Karibik-Traum nichts im Wege. Angenehme Wassertemperaturen und paradiesisches Feeling erwarten Sie auch gleich nebenan – die Cave Bay erreichen Sie zu Fuß über ein kleines Plateau. Schnorcheln, schwimmen und surfen vollenden hier das traumhafte Beachlife.
Packen Sie Ihren Picknick-Korb ein und relaxen in der entzückenden Lagune am Beach von Harrismith: Das&nbsp;ist&nbsp;'glamouröse&nbsp;Entschleunigung'. "
