- id: two
  title: Die Platinküste
  img: bg-img2
  description: "Klares, warmes Wasser, feinster Korallenstrand – die 'Platinküste' im Westen von Barbados erfüllt alle Ansprüche an die Karibik. Der bekannteste Strandclub – der Nikki Beach – liegt nordwestlich und lädt zu mondänen Auszeiten. Auch auf dem Sandy Lane Beach sind prominente Strandbesucher an der Tagesordnung. Etwas freier atmet es sich am Pebbles Beach südlich von Bridgetown. Weiter Richtung Süden wartet mit dem Miami Beach die Kulisse von Miami Vice und mehr Schwmimmvergnügen."




################################################################################


- id: three
  title: Das Fenster zum&nbsp;Meer
  img: bg-img3
  description: "Mit einem natürlichen Felspool zum Atlantik hin öffnet sich die einzige Meerhöhle der Insel an der Nordküste. Aufschäumend und imposant rauschen hier die kräftigen Wellen auf die zerklüfteten Felsformationen. Das beeindruckende Naturschauspiel an der Animal Flower Cave schafft einen Kontrast zu der Cocktail-Atmosphäre an der Westküste. Unvergessen bleiben Ihnen nach einem Besuch der stürmische Nordost-Passatwind und die raue Schönheit der Sandsteinfelsen. "



