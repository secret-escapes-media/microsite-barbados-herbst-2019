- id: four
  title: Golfen &&nbsp;mehr
  img: bg-img4
  description: "Grüne, sanfte Hügel, über 3000 sonnenverwöhnte Stunden und stets eine sanfte Brise: Barbados ist ein Paradies für Golfer. Mit ein bisschen Glück treffen Sie hier die ganz großen Stars auf einem der über neun angelegten Golfplätze. In der Disziplin des Road-Tennis könnten Sie sogar dem Weltmeister auf der Insel begegnen. Fast jedes Wochenende finden die kuriosen Tischtennis-Turniere statt: Alles, was es für diesen Spaß braucht, ist eine auf die Straße aufgemalte Tischtennisplatte, Holzpaddles und ein Gummiball. Nicht weniger selten sind hier auch die britischen Sportarten Polo und Cricket, die Sie auf der Insel live erleben oder mitspielen&nbsp;können. "
