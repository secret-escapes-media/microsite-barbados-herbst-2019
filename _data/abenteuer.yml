- id: one
  title: "Auf dem Wasser"
  img: bg-img1
  description: "Die Soup Bowl ist ein hinreißender Surfspot, mit wunderschönem Strandabschnitt, verwachsenen Palmen und mit Blick auf den Atlantik. Wer etwas mehr Nervenkitzel braucht, der versucht sich mit Kite-Surfing an den Silver Sands und lässt sich vom Segel vorwärtstreiben. Anschließend üben Sie den Krieger auf dem Surfbrett beim Sup Yoga und trainieren Ihr inneres Gleichgewicht. Wasser-Wellness pur erleben Sie beim Floating-Yoga. Mit den ersten Sonnenstrahlen, umgeben vom feinstem Sandstrand, starten Sie fit in den Tag. Oder lassen diesen bei einem atemberaubenden Sonnenuntergang und leisem Wellenrauschen mit einer Meditation&nbsp;ausklingen."



