- id: three
  title: Marathon &&nbsp;Fahrrad
  img: bg-img3
  description: "Stillen Sie Ihre Passion fürs Laufen und nehmen an dem großen Marathon teil. Seit über 35 Jahren zählt der 5 und 10 Kilometer 'Run Barbados' zu den beliebtesten Sportattraktionen auf der Insel. An drei Tagen im Dezember bestreiten rund 2000 Teilnehmer dieses Event. Fahrrad-Touren führen über verschlungene Inselwege oder die Küste entlang und eröffnen neue Blickwinkel auf das Atoll. Für den besonderen Kick machen Sie eine der aufregenden Crossbike-Touren&nbsp;mit."



