- id: two
  title:  "Unterwasser-Welt"
  img: bg-img2
  description: "Setzen Sie die Segel und gleiten mit einer Katamaran-Tour zu den versteckten Buchten dieser magischen Insel. Werden Sie zum Schatzsucher und tauchen ein in diese faszinierende Unterwasserwelt: Farbenfrohe Riffe umsäumen die unglaubliche Artenvielfalt, während Sie eines der 13 versunkenen Schiffswracks erkunden. Unvergessen wird das Erlebnis sein, mit Wasserschildkröten zu schwimmen. Eine Begegnung mit diesen majestätischen und sanften Tiere zählt zu den Highlights von&nbsp;Barbados."




