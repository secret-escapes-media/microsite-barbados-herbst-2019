  title: "Romantische Candle-Light-Dinner"
  img: bg-img2
  description: "Verwöhnen Sie sich mit einem Ausflug in die Restaurants der Extraklasse: Glamouröser Genuss mit atemberaubender Aussicht auf spektakuläre Sonnenuntergänge. Genießen Sie ein romantisches Candle-Light-Dinner mit unglaublichen kulinarischen Köstlichkeiten, dazu werden die besten Drinks serviert – ein grandioser Abend voller&nbsp;Luxus."




