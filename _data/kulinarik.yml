- id: three
  title: "Barbados – die Heimat des&nbsp;Rums"
  img: bg-img3
  description: "Barbados ist der Geburtsort des ersten kommerziellen Rums der Welt, der mehrfach mit Preisen ausgezeichnet wurde. Gehen Sie den Geheimnissen des Rum-Genusses und der Herstellung auf die Spur und besuchen Sie die lokalen Rum-Bars am Strand. Die kleinen charmanten Schankstuben sind sehr beliebt und ein wesentlicher Bestandteil der bajanischen Kultur. Probieren Sie bei einer Verkostung die besten Tropfen und bringen Ihren Liebsten die ein oder andere Flasche als Souvenir&nbsp;mit."
