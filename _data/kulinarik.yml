- id: one
  title: "Beliebt bei den&nbsp;Einheimischen"
  img: bg-img1
  description: "Es gibt zahlreiche Gerichte aus der traditionellen Barbados-Küche, die Ihren Appetit stillen: CouCou, fliegender Fisch, Makkaroni-Auflauf und die kleinen beliebten Cutters – das sind lecker belegte Sandwiches. Ebenfalls ein großartiger Ort, um die regionalen Speisen der Bajan kennenzulernen und mit einem kräftigen Rum anzustoßen, sind die berühmten Rum-Shops. Zum Treffpunkt der Insel wird der Oistin’s Fish Market. Hier wird frischer Fisch mit traditionellem “Pudding” (Püree) serviert. Wir sind begeistert und wünschen guten&nbsp;Appetit."



