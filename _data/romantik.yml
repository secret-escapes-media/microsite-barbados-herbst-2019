  title: "Hochzeiten"
  img: bg-img1
  description: "Auf Barbados wird es Ihnen leicht gemacht: heiraten Sie ohne großen Bürokratieaufwand. Alles, was Sie benötigen, ist Ihre ganz persönliche Vorstellung davon, wo und wie Sie “Ja” sagen möchten. Es warten atemberaubende Strände mit wunderschönen Buchten für kleine Privat-Hochzeiten auf Sie. Oder die historischen kleinen Kapellen, die ihre Türen zur Vermählung öffnen und für die ganz große Party bieten zahlreiche Hotels und Restaurants traumhaft dekorierte Locations an. Jetzt müssen Sie nur noch die Ringe tauschen."



