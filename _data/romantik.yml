  title:  "Flitterwochen"
  img: bg-img2
  description: "Praktisch, nach der Traumhochzeit verlängern Sie für die Flitterwochen. Barbados bietet alles, was Verliebte zum Glücklichsein brauchen: Traumstrände in kleinen romantischen Meeresbuchten, Bootsfahrten auf azurblauem Wasser und Candlelight-Dinner mit Panoramablick über die Insel. Während Sie im siebten Himmel schweben, residieren Sie in Honeymoon-Suiten erstklassiger Hotels und genießen Momente, die Ihnen ewig in Erinnerung bleiben. "
